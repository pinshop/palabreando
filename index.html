<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Carrera de Países</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        #login-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .login-container {
            background: rgba(17, 17, 34, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            z-index: 2;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            transform: rotate(0deg);
            z-index: -1;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 28px;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .logo p {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .input-group input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .input-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px rgba(100, 149, 237, 0.6);
        }
        
        .input-group input:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(218, 27, 96, 0.4);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(218, 27, 96, 0.6);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #ff4757;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            min-height: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .error-message.show {
            opacity: 1;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
                width: 95%;
            }
            
            .logo h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="login-particles"></div>
    
    <div class="login-container">
        <div class="logo">
            <h1>Carrera de Países</h1>
            <p>Inicia sesión para comenzar la transmisión</p>
        </div>
        
        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingresa tu usuario" autocomplete="off">
        </div>
        
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingresa tu contraseña">
        </div>
        
        <button class="btn" id="login-btn">Iniciar Sesión</button>
        
        <div class="error-message" id="error-message"></div>
        
        <div class="footer">
            <p>Sistema de transmisión TikTok LIVE</p>
        </div>
    </div>

    <script>
        // Configuración de partículas
        document.addEventListener('DOMContentLoaded', function() {
            tsParticles.load("login-particles", {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            area: 800
                        }
                    },
                    color: {
                        value: "#ffffff"
                    },
                    shape: {
                        type: "circle"
                    },
                    opacity: {
                        value: 0.5,
                        random: true
                    },
                    size: {
                        value: 3,
                        random: true
                    },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: "none",
                        random: true,
                        outModes: "out"
                    },
                    lineLinked: {
                        enable: false
                    }
                },
                interactivity: {
                    detectsOn: "canvas",
                    events: {
                        onHover: {
                            enable: true,
                            mode: "bubble"
                        },
                        onClick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        bubble: {
                            distance: 100,
                            size: 5,
                            duration: 0.3,
                            opacity: 1
                        },
                        push: {
                            quantity: 4
                        }
                    }
                },
                retina_detect: true
            });
        });
        
        // Validación de login
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            if (username === 'palabreando' && password === 'pinshopcol1') {
                errorMessage.textContent = '';
                errorMessage.classList.remove('show');
                
                // Efecto de éxito
                this.textContent = '¡Éxito!';
                this.style.background = 'linear-gradient(to right, #00b09b, #96c93d)';
                
                // Redirección después de un breve delay
                setTimeout(function() {
                    window.location.href = 'carrera.html'; // Cambia por la URL de tu página principal
                }, 1500);
            } else {
                errorMessage.textContent = 'Usuario o contraseña incorrectos';
                errorMessage.classList.add('show');
                
                // Efecto de error
                this.textContent = 'Error - Intenta de nuevo';
                this.style.background = 'linear-gradient(to right, #ff416c, #ff4b2b)';
                
                setTimeout(() => {
                    this.textContent = 'Iniciar Sesión';
                    this.style.background = 'linear-gradient(to right, #ff8a00, #da1b60)';
                }, 2000);
            }
        });
        
        // Permitir login con la tecla Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('login-btn').click();
            }
        });
    </script>
</body>
</html>
